.instructions {
	width: 100%;
	height: 100%;
	background: rgb(252, 255, 255);
	margin: 40px auto;
    padding: 20px 20px 10px 20px;

    position:relative;
    -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;
       -moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;

    -moz-border-radius: 5px;
         border-radius: 5px;
}
.btn.btn-default {
   text-align: center;
   vert-align: middle;
   color: white;
   border: none;
   border-radius: .35rem;
   padding: .375rem .75rem;
   font-size: 1rem;
   line-height: 1.5;
   background-color: cornflowerblue;
}
btn.btn-default:hover {
    background-color: #2885ef;
}
.append {
    position:relative;
    left:420px;
    top:-45px;
}
