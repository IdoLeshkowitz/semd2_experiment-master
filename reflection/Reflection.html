{{ block content }}

<style>
.instructions {
    width: 100%;
    height: 100%;
    background: rgb(255, 255, 255);
    margin: 40px auto;
    padding: 20px 20px 10px 20px;

    position: relative;
    -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;
    -moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;

    -moz-border-radius: 5px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    gap: .4rem;
}

.btn.btn-default {
    text-align: center;
    vert-align: middle;
    color: white;
    border: none;
    border-radius: .35rem;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    background-color: cornflowerblue;
}

btn.btn-default:hover {
    background-color: #2885ef;
}

.QuestionHead {
    font-size: large
    text-decoration: underline;;
}

.slider-container{
    display: flex;
    flex-direction: column;
    gap: .5rem;
}
.slider-row > input required {
    margin-top: 1rem;
}
.slider-container >  span{
    min-height: 1.5rem;
    align-self: center;
}
.slider-row > span{
    display: flex;
    justify-content: center;
}
.slider-row{
    grid-template-columns: 1fr 1fr 1fr;
    display: grid;
}
.mgslider-wrapper {
    border-spacing: 10px;
}

.mgslider-limit {
    width: 10%;
    min-width: 10px;
    height: 20px;
    margin: 100px;
    text-align: center;
    background: #eee;
    border: 0px solid #888;
}

.mgslider-limit, .mgslider-value {
    font-variant-numeric: tabular-nums;
}

.mgslider-before {
    height: 16px;
    width: 100%;
    background: #80dfff;
}
[id$="error"] {
  /* CSS styles for elements whose class ends with "error" */
  color: red;
}

.mgslider-feedback {
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>
<div id="react-root"></div>
{{ endblock }}
