{{ block scripts }}
    <script src="{{ static 'util/processDecimalMoney.js'}}"></script>
    <script src="{{ static 'util/getMoneyString.js'}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="{{ static 'util/renderReactComponent.js' }}"></script>
    <script src="{{ static 'features/nullTraining.js' }}"></script>
{{ endblock }}

{{ block styles}}
    <link href="{{ static 'global/styles.css' }}" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f5aad88875.js"></script> <!-- Font Awesome -->
{{ endblock }}

{{ block title }}
    {{ include "components/bonus_indicator.html" }}
    Training Round {{ player.round_number }}/2
{{ endblock }}

{{ block content }}
    <style>
        .correct-first-msg {
            color: green;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
    <main id="content"/>
{{ endblock }}
