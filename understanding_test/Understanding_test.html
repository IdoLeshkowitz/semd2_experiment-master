{{ block content }}
<style>
.instructions {
    width: 100%;
    height: 100%;
    background: rgb(252, 255, 255);
    margin: 40px auto;
    padding: 20px 20px 10px 20px;

    position: relative;
    -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;
    -moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.05) inset;

    -moz-border-radius: 5px;
    border-radius: 5px;
}

.T_understand {
    text-align: center;
    table-layout: fixed;
    line-height: 30px;
    caption-side: top;
    width: 100%;
}

.radio-container {
    display: flex;
    gap: .5rem;
}

.T_understand th:nth-of-type(1) {
    text-align: left;
    width: 100px;
}

.T_understand td:nth-of-type(1) {
    text-align: left;
    width: 100px;
}

.T_understand th:nth-of-type(n + 2) {
    width: 50px;
}

.T_understand td:nth-of-type(n + 2) {
    width: 50px;
}

.question-container {
    display: flex;
    flex-direction: column;
    gap: .5rem;
    margin-bottom: 1rem;
}
</style>
	<div id="react-root"></div>

<script>
for (let ele of document.getElementsByTagName('textarea')) {
    ele.rows = 20;
    ele.cols = 2;
}
</script>
